<main class="main-content">
  <h1>Clientes</h1>

  <div>
    <form>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" name="id" />
      </div>
      <div class="form-group">
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate" />
      </div>

      <div class="form-group">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="">Genero:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Homem</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Mulher</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Outro</label>
      </div>
      <div class="form-group">
        <label for="states">Selecione o seu estado:</label>
        <select name="states" id="states">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
      <div class="form-group">
        <p>Linguagem de programação favorita:</p>
        <input type="checkbox" id="javascript" name="javascript"/>
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="java" name="java"/>
        <label for="java">Java</label>
        <input type="checkbox" id="python" name="python"/>
        <label for="python">Python</label>
      </div>

      <div>
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
</main>

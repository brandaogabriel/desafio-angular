<mat-spinner *ngIf="rendering" class="spinner"></mat-spinner>
<mat-toolbar>
  <mat-icon>account_circle</mat-icon>
  Contatos
</mat-toolbar>

<mat-tab-group>
  <mat-tab *ngIf="!rendering">
    <ng-template mat-tab-label>
      <mat-icon>create</mat-icon>
      Editar
    </ng-template>
    <mat-card class="half-width">
      <mat-card-title>Edite o contato</mat-card-title>
      <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Nome:</mat-label>
          <input
            formControlName="name"
            matInput
            placeholder="Digite seu nome"
          />
        </mat-form-field>

        <div
          *ngIf="
            formEdit.controls.name.errors && !formEdit.controls.name.pristine
          "
        >
          <div *ngIf="this.formEdit.controls.name.errors.required">
            Campo nome é obrigatório
          </div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>Email:</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Digite seu email"
          />
        </mat-form-field>

        <div
          *ngIf="
            formEdit.controls.email.errors && !formEdit.controls.email.pristine
          "
        >
          <div *ngIf="this.formEdit.controls.email.errors.required">
            Campo email é obrigatório
          </div>
          <div *ngIf="this.formEdit.controls.email.errors.email">
            Email inválido
          </div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>Telefone:</mat-label>
          <input
            formControlName="phoneNumber"
            matInput
            placeholder="Digite seu telefone"
          />
        </mat-form-field>

        <div
          *ngIf="
            formEdit.controls.phoneNumber.errors &&
            !formEdit.controls.phoneNumber.pristine
          "
        >
          <div *ngIf="this.formEdit.controls.phoneNumber.errors.required">
            Campo telefone é obrigatório
          </div>
        </div>

        <button [disabled]="!formEdit.valid" mat-raised-button color="primary">
          Confirmar
        </button>
        <button mat-raised-button color="warn" style="margin-left: 5px" (click)="backToList()">
          Cancelar
        </button>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
